@if (movie) {
    <div class="row poster-bg mb-4" [ngStyle]="{'background-image': 'url(' + 'https://image.tmdb.org/t/p/original'+ movie.backdrop_path + ')'}">
        <div class="col d-flex justify-content-center poster-side mb-5">
            @if(movie.poster_path){
                <img [ngSrc]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" width="300" height="500" class="w-100 mt-5 poster img-fluid">
            }
            <div class="col-5 movie-info mt-5 ms-4">
                <h1 class="movie-title font-weight-bold mb-1">{{movie.title}}</h1>
                <span class="movie-subtitle">Data di rilascio: {{movie.release_date | date:"dd/MM/yyyy"}}</span>
                <h2 class="mt-3 mb-1"><strong>Descrizione</strong></h2>
                <h3>{{movie.overview}}</h3>
                <button class="trailer-btn" mat-raised-button (click)="openTrailer()">Guarda il trailer</button>
            </div>
        </div>
    </div>
    <div class="row d-flex align-items-center w-100">
        @for(company of movie.production_companies; track $index){
            <div class="col d-flex justify-content-center">
                @if(company.logo_path){
                    <img [ngSrc]="'https://image.tmdb.org/t/p/original'+company.logo_path" width="150" height="150" class="w-100 company-img img-fluid">
                }
                @else {
                    <strong>{{company.name}}</strong>
                }
            </div>
        }
    </div>
}

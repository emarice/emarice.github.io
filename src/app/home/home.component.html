
<div class="container-fluid px-3">
    <div class="row mt-3">
      <div class="col">
        <h1 class="mat-h1">Popular Movies</h1>
      </div>
    </div>
    <div class="row d-flex align-items-stretch">
        @for (movie of movies; track $index) {
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mr-2 mb-4">
              <app-movie-card [info]="movie" (clicked)="showDetails(movie)"></app-movie-card>
            </div>
        }
    </div>
  
   <footer class="footer mt-3">
       <div class="row">
         <div class="col-12">
           <span>
             <img src="../../assets/images/moviedblogo.svg" class="api-logo">
           </span>
           <small><pre>Dati dei film forniti da: <a class="no-decoration" href="https://developers.themoviedb.org/3" target="_blank">The Movie Database API</a></pre></small>
         </div>
       </div>
   </footer>
  </div>
